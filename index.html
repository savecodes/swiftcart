<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title and font  -->
    <title>SwiftCart | Modern E-Commerce Experience</title>
    <link
      rel="shortcut icon"
      href="./assets/images/SwiftCart.ico"
      type="image/x-icon"
    />
    <!-- tailwind Cli -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- StyleSheet  -->
    <link rel="stylesheet" href="./css/custom.css" />
    <!-- font awesome cli  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font integrations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav
        class="flex items-center justify-between px-6 md:px-16 py-4 border-b border-gray-200 bg-white relative"
      >
        <!-- Logo -->
        <h2 class="font-bold text-2xl text-indigo-600 px-4 py-2 rounded-lg">
          SwiftCart
        </h2>

        <!-- Menu Text (Desktop Only) -->
        <div class="hidden md:flex gap-8 text-sm font-medium absolute left-1/2 -translate-x-1/2">
          <a href="#" class="hover:text-indigo-600 transition">Home</a>
          <a href="#" class="hover:text-indigo-600 transition">Products</a>
          <a href="#" class="hover:text-indigo-600 transition">About</a>
          <a href="#" class="hover:text-indigo-600 transition">Contact</a>
        </div>

        <!-- Cart + Mobile Toggle -->
        <div class="flex items-center gap-6">
          <!-- Cart Icon -->
          <div class="relative cursor-pointer">
            <i class="fa-solid fa-cart-shopping text-lg text-indigo-600"></i>
            <span
              class="absolute -top-2 -right-3 text-xs text-white bg-indigo-600 w-[18px] h-[18px] flex items-center justify-center rounded-full"
            >
              3
            </span>
          </div>

          <!-- Mobile Toggle -->
          <button id="menu-toggle" class="md:hidden text-xl">
            <i class="fa-solid fa-bars-staggered"></i>
          </button>
        </div>
      </nav>

      <!-- Mobile Slide Menu -->
      <div
        id="mobile-menu"
        class="fixed top-0 right-[-100%] w-64 h-full bg-white shadow-xl transition-all duration-300 flex flex-col p-8 space-y-6 text-base font-medium z-50"
      >
        <button id="close-menu" class="self-end text-xl">
          <i class="fa-solid fa-xmark"></i>
        </button>

        <a href="#" class="hover:text-indigo-600 transition">Home</a>
        <a href="#" class="hover:text-indigo-600 transition">Products</a>
        <a href="#" class="hover:text-indigo-600 transition">About</a>
        <a href="#" class="hover:text-indigo-600 transition">Contact</a>
      </div>

      <!-- Banner section -->
      <section
        class="relative bg-cover bg-center h-[90vh] flex items-center"
        style="background-image: url(./assets/images/banner-image.png)"
      >
        <!-- overlay  -->
        <div
          class="absolute inset-0 bg-gradient-to-r from-black/80 to-black/40"
        ></div>

        <!-- Content -->
        <div class="relative z-10 w-full px-6">
          <div
            class="max-w-10/12 mx-auto flex flex-col gap-6 text-white text-center lg:text-left items-center lg:items-start"
          >
            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold">
              Best Collection For You
            </h1>
            <p class="text-base sm:text-lg md:text-xl lg:text-2xl max-w-2xl">
              Discover the latest trends in fashion, electronics, and more. Shop
              with confidence and style at SwiftCart.
            </p>
            <a
              href="#products"
              class="ext-xl bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition"
            >
              Shop Now
            </a>
          </div>
        </div>
      </section>
    </header>
<main>
    
</main>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
